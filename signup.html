<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <header class="container is-max-desktop">
      <a class="navbar-item" href="#">
        <h1>Sign Up</h1>
      </a>
      <button class="button is-danger is-light is-small">logout</button>
    </header>
    <main>
      <!-- form -->
      <form action="">
        <div class="mailBox control">
          <input type="text" id="username" name="username" />
        </div>
        <div class="passwordBox control">
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
        </div>
        <footer>
          <div class="linksFooter field is-grouped">
            <div class="control">
              <a class="button is-link is-light is-small">login</a>
            </div>
            <div class="control">
              <input
                type="submit"
                class="button is-link is-small"
                value="Create Account"
              />
            </div>
          </div>
        </footer>
      </form>
    </main>
  </body>
</html>
