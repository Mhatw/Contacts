<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="details.css" />
    <title>Contact Detail</title>
  </head>
  <body>
    <header class="container is-max-desktop">
      <a class="navbar-item" href="#">
        <h1>Contact Detail</h1>
      </a>
      <!-- <button class="button is-danger is-light is-small">logout</button> -->
    </header>

    <main class="container is-max-desktop">

      <div class="profImage">
          <img src="media/no-profile-pic-icon-11.jpg" class="avatar">
      </div>

      <div class="titles">
        <h3>Name here</h3>
        <h3>Relation</h3>
      </div>
      <!-- form -->
      <form action="" class="form">
        <div class="formBody">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Name" style="border:none">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="mail.com" style="border:none" >
            </div>
          </div>
        </div>

        <div class="linksFooter field">
          <div class="control">
            <a class="button is-link is-light is-small">Back</a>
          </div>
          <div class="control">
            <a class="button is-link is-light is-small">Delete</a>
          </div>
          <div class="control">
            <input
              type="submit"
              class="button is-link is-small"
              value="Edit"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
