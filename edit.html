<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create.css" />
    <title>Edit contact</title>
  </head>
  <body>
    <header class="container is-max-desktop">
      <a class="navbar-item" href="#">
        <h1>Edit contact</h1>
      </a>
      <!-- <button class="button is-danger is-light is-small">logout</button> -->
    </header>

    <main class="container is-max-desktop">
      <!-- form -->
      <form action="" class="form">
        <div class="formBody">
          <div class="nameBox control">
            <input
              class="input"
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Name"
              minlength="9"
              required
            /> 
          </div>
          <div class="numberBox control">
            <input
              class="input"
              type="text"
              id="phoneNum"
              name="number"
              placeholder="99999999"
            />

          </div>
          <div class="passwordBox control">
            <input
              class="input"
              type="password"
              id="pass"
              name="password"
              placeholder="Password"
              minlength="8"
              required
            />
          </div>
          <div class="select is-link">
            <select>
              <option>Relation</option>
              <option value="Family">Family</option>
              <option value="Friends">Friends</option>
              <option value="Work">Work</option>
              <option value="Acquaintance">Acquaintance</option>
            </select>
          </div>
        </div>

        <div class="linksFooter field">
          <div class="control">
            <a class="button is-link is-light is-small">Cancel</a>
          </div>
          <div class="control">
            <input
              type="submit"
              class="button is-link is-small"
              value="Save"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
